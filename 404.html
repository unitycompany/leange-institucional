<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // Redireciona para o index.html mantendo a rota original
        const redirectTo = window.location.pathname + window.location.search + window.location.hash;
        window.location.replace('/' + redirectTo);
    </script>
</head>
<body>
</body>
</html>
