<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // Captura o caminho atual da URL
        const redirectTo = window.location.pathname + window.location.search + window.location.hash;

        // Adiciona o domínio correto à URL redirecionada
        const baseUrl = window.location.origin;

        // Redireciona para o index.html com a rota original
        window.location.replace(baseUrl + redirectTo);
    </script>
</head>
<body>
</body>
</html>
